// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.4.10'
    }

    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://maven.pkg.github.com/hmrc/mobile-gradle-plugins")
            credentials {
                username = System.getenv("GITHUB_USER_NAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "uk.gov.hmrc.gradle:spotless:1.0.0"
        classpath 'com.karumi:shot:5.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.0.0'
}

ext {
    // SDK and tools
    min_sdk_version = 21
    target_sdk_version = 28
    compile_sdk_version = 28

    // App dependencies
    android_x_app_compat_version = '1.0.2'
    android_x_annotation_version = '1.0.2'
    android_x_recyclerview_version = '1.0.0'
    android_x_constraint_layout_version = '1.1.3'
    material_version = '1.3.0'
    lifecycleVersion = '2.1.0'

    junit_version = '4.12'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
    group = 'uk.gov.hmrc.components'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
