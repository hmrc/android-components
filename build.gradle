// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.5.31'
        compose_version = '1.0.5'
    }

    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven {
            url = uri("https://maven.pkg.github.com/hmrc/mobile-gradle-plugins")
            credentials {
                username = System.getenv("GITHUB_USER_NAME")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "uk.gov.hmrc.gradle:spotless:1.1.1"
        classpath 'com.karumi:shot:5.7.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id 'io.gitlab.arturbosch.detekt' version '1.18.1'
}

ext {
    // SDK and tools
    min_sdk_version = 23
    target_sdk_version = 31
    compile_sdk_version = 31
    build_tools_version = "30.0.3"

    // App dependencies
    android_x_app_compat_version = '1.3.1'
    android_x_annotation_version = '1.2.0'
    android_x_recyclerview_version = '1.2.0'
    android_x_constraint_layout_version = '2.0.4'
    core_ktx_version = '1.7.0'
    material_version = '1.3.0'
    lifecycleVersion = '2.3.1'

    junit_version = '4.13.2'

    // Test dependencies
    android_x_espresso_contrib_version = '3.4.0'
    android_x_junit_version = '1.1.3'
    android_x_runner_version = '1.3.0'
    android_x_espresso_core_version = '3.4.0'
    android_x_uiautomator_version = '2.2.0'
}

allprojects {
    repositories {
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

subprojects {
    tasks.withType(Javadoc).all { enabled = false }
    group = 'uk.gov.hmrc.components'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
