apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'uk.gov.hmrc.spotless'

android {
    viewBinding {
        enabled = true
    }
    compileSdkVersion compile_sdk_version
    defaultConfig {
        applicationId "uk.gov.hmrc.components.sample"
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    // Components
    implementation project(":components")

    // AndroidX
    implementation "androidx.appcompat:appcompat:$android_x_app_compat_version"
    implementation "androidx.recyclerview:recyclerview:$android_x_recyclerview_version"
    implementation "androidx.constraintlayout:constraintlayout:$android_x_constraint_layout_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
    implementation "androidx.core:core-ktx:$core_ktx_version"

    // Material
    implementation "com.google.android.material:material:$material_version"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
